<!DOCTYPE html>
<html lang="en" ng-app="plotStars">
	<head>
		<meta charset="UTF-8">
		<title>Constellation Yudkowsky</title>
	</head>
	<body ng-controller="starController">
		<script type="text/javascript" src="js/wz_tooltip.js"></script>
		<img id="background" src="img/EarthStars.png" usemap="#stars">
		<map name="stars">
			<area
				ng-repeat="star in data"
				shape="circle"
				coords="{{star.coords}}"
				ng-mouseover="findImage(star.imageURL)"
				ng-mouseleave="closeImage()">
		</map>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.2/angular.min.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
